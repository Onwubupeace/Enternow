<div class="signin-section">
  <button class="create-btn" (click)="toggleForm()">Sign-In</button>
  </div>

<div *ngIf="showForm" class="modal-backdrop">
  <div class="signin-form">
    <h3>Manual Sign-In (Security Assist)</h3>

    <form (ngSubmit)="submitForm()">
      <input type="text" placeholder="Staff ID" [(ngModel)]="staffId" name="staffId" required>
      <input type="text" placeholder="Staff Name" [(ngModel)]="staffName" name="staffName" required>
      <input type="text" placeholder="Department" [(ngModel)]="department" name="department" required>
      <input type="time" placeholder="Time" [(ngModel)]="time" name="time" required>
      <button type="submit" class="submit-btn">Sign In</button>
    </form>
  </div>
</div>
